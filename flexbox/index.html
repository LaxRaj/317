<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Activity</title>
  <style>
    .container {
      border: 2px solid black;
      height: 300px;
      width: 100%;
    }

    .square {
      width: 60px;
      height: 60px;
      background-color: red;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="square">1</div>
    <div class="square">2</div>
    <div class="square">3</div>
  </div>
</body>
</html>
